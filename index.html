<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Redirecionando...</title>
  <style>
    body {
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .loading {
      animation: rotate 1s linear infinite;
      border: 5px solid #F3F3F3;
      border-top: 5px solid #3498DB;
      border-radius: 50%;
      height: 50px;
      width: 50px;
      margin: 20px auto;
    }
    @keyframes rotate {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 24px;
    }
  </style>

  <!-- Pixel do Facebook -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    
    fbq('init', '1032225729043782');
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1032225729043782&ev=PageView&noscript=1"/>
  </noscript>

  <script>
    // Função para redirecionar para um grupo de WhatsApp aleatório
    function redirecionar() {
      var grupos = [
        'https://wa.me/556292518404?text=Oi%2C%20quero%20ver%20seus%20conteudos', // Grupo 1
        'https://wa.me/553284772494?text=Oi%2C%20quero%20ver%20seus%20conteudos', // Grupo 2
        'https://wa.me/556292518404?text=Oi%2C%20quero%20ver%20seus%20conteudos' // Grupo 3
      ];
      var grupoAleatorio = grupos[Math.floor(Math.random() * grupos.length)];
      
      // Disparar evento antes do redirecionamento
      if (typeof fbq !== 'undefined') {
        fbq('track', 'InitiateCheckout', {
          content_name: 'Clique para WhatsApp',
          value: 0,
          currency: 'BRL'
        });
        
        // Pequeno delay para garantir que o evento seja enviado
        setTimeout(function() {
          window.location.href = grupoAleatorio;
        }, 100);
      } else {
        window.location.href = grupoAleatorio;
      }
    }

    // Função para enviar eventos adicionais
    function enviarEventos() {
      if (typeof fbq !== 'undefined') {
        // Evento de visualização de conteúdo
        fbq('track', 'ViewContent', {
          content_name: 'Página de Redirecionamento',
          content_type: 'page'
        });
      }
    }

    // Executar quando a página carregar
    window.addEventListener('load', function() {
      enviarEventos();
      setTimeout(redirecionar, 5000);
    });
  </script>
</head>
<body>
  <div class="loading"></div>
  <h1>Aguarde alguns segundos, vou liberar o que prometi para você...</h1>
</body>
</html>
